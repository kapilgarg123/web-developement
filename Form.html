<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        <div>
        <label for="Username">Username : </label>
        <input type="text" placeholder="enter Username" id="Username" name="User">
        </div>
        <div>
            <label for="password">password : </label>
            <input type="password" placeholder="enter password" id="password" name="pass">
        </div>
        <button>submit</button>
    </form>
    <hr>
    <form action="https://youtube.com/results">
        <input type="text" placeholder="search on youtube" name="search_query">
        <button>search</button>
    </form>
    <form>
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="bnana" value="bnana">
            <label for="bnana">bnana</label>
            <button>submit</button>
        </div>
        <br>
        <div>
            select your subjects
            <input type="checkbox" name="sub" id="math" value="math">
            <label for="math">math</label>
            <input type="checkbox" name="sub" id="science" value="science">
            <label for="science">science</label>
            <input type="checkbox" name="sub" id="english" value="eng">
            <label for="english">english</label>
           
        </div>
        <br>
        <div>
            choose your profession
            <select name="profession" id="profession">
                <option value="stu">
                    student
                </option>
                <option value="dev">
                    developer
                </option>
            </select>
        </div>
        <div>
            <label for="vol">select your volume level</label>
            <input type="range" min="0" max="100" name="vol" id="vol" step="5">
        </div>
        <label for="feedback">give feedback</label>
        <textarea id="feedback" name="feedback"> </textarea>
        <button>submit</button>
    </form>
</body>
</html>
